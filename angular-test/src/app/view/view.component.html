<div class="layout-views-app">
  <h2 class="section_title">Your Cities</h2>
  <div class="container-dropdown">
    <form (submit)="submitCity(cityName)">
      <div class="container-search-nav">
        <input type="text" class="view-search__input" placeholder="City" #cityName>
        <button class="view-search__btn">
          <img class="search-icon" src="../../assets//icons/Lupatest.svg" alt="lupatest">
        </button>
      </div>

      <div class="view-search__cities">
        <ul class="view-search__dropdown">
          <li class="view-search__dropdown-items" *ngFor="let city of cities" (click)="submitDropdown(city.name)">
            {{city.name}}</li>
        </ul>

      </div>

    </form>
  </div>

  <div class="container-card__weather_main">
    <div *ngFor="let weather of allCard" class="container-card__weather">
      <i class='bx bx-x'></i>
      <p>{{weather?.name}}, {{country}}</p>
      <form class="form-update" action="">
        <div class="temperature-display">
          <span class="temperature-digit">{{Math.round(weather?.main?.temp)}}</span>
          <div class="grades">
            <button #celius value="celsius" class="grade gradeC">°C</button>
            <button #fahrenheit value="fahrenheit" class="grade gradeF">°F</button>
            <button #kelvin value="kelvin" class="grade gradeK"> K</button>
          </div>
        </div>
        <button class="update-button">Update</button>

      </form>




    </div>

  </div>
